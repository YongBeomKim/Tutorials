<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<title>video Control 예제</title>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script>
$(document).ready(function(){
	var v = document.getElementById("vdo");
	
	$("#btnPlay").click(function(){
		v.startTime=1;
		v.play();
	});
	$("#btnPause").click(function(){
		v.pause();
	});
	$("#btnStop").click(function(){
		v.pause();
		v.currentTime=0;
	});
	$("#btnPrev").click(function(){
		v.currentTime -= 5;
	});
	$("#btnNext").click(function(){
		v.currentTime += 5;
	});
	$("#btnRate1").click(function(){
		v.playbackRate=1;
	});
	$("#btnRate2").click(function(){
		v.playbackRate=2;
	});
	$("#btnSizeNomal").click(function(){
		v.width=430;
	});
	$("#btnSizeLarge").click(function(){
		v.width=660;
	});
	$("#btnSizeSmall").click(function(){
		v.width=300;
	});		
});
</script>
</head>
<body>
<div>
	<div align="center">
		<video width="430" id="vdo">
		  	<source  src="http://html5.firejune.com/demo/big_buck_bunny.ogv"  type="video/ogg"></source>
		    <source  src="http://html5.firejune.com/demo/big_buck_bunny.mp4"  type="video/mp4"></source>
		    <source  src="http://html5.firejune.com/demo/big_buck_bunny.webm" type="video/webm"></source>
		</video>
	</div>
	<div align="center">
		<button id="btnPlay">시작</button>
		<button id="btnPause">일시정지</button>
		<button id="btnStop">정지</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button id="btnRate1">1배속</button>
		<button id="btnRate2">2배속</button>
		<button id="btnPrev">&lt;&lt;</button>
		<button id="btnNext">&gt;&gt;</button>
	</div><br>
	<div align="center">	
		<button id="btnSizeSmall">작은화면</button>
		<button id="btnSizeNomal">일반화면</button>
		<button id="btnSizeLarge">큰화면</button>
		
	</div>
</div>
</body>
</html>
