<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
		font-size: 15px;
		font-weight: bold;
		color:orange;
	}
</style>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script>
$(document).ready(function(){
	$('#inputId').keyup(function(){
		var sid=$('#inputId').val();

		$.getJSON("json/idpw.txt", function(data){	
			$.each(data, function(index, entry){
				if(entry.id==sid){
					$('#confirm').html("사용할 수 없는 아이디입니다.").css("color","red");
					return false;
				}else{
					$('#confirm').html("사용할 수 있는 아이디입니다.").css("color","green");
				}
			});
	  	 });
	});
	$("#pwd2").keyup(function(){
		var pass1 = $("#pwd1").val(); 
		var pass2 = $("#pwd2").val();
		
		if(pass1==pass2){
			$("#passEqual1").hide();
			$("#passEqual2").html("<span style='color:green'>비밀번호가 일치합니다</span>");
		}else{
			$("#passEqual1").hide();
			$("#passEqual2").html("<span style='color:red'>비밀번호가 일치하지 않습니다</span>");
		}
	});
});	
</script>
</head>
<body>
<p>회원가입</p>
<table>
	<tr>
		<td>아이디</td>
		<td><input type="text" id="inputId"></td>
		<td><span id="confirm">아이디를 입력하세요</span></td>
	</tr>
	<tr>
		<td>비밀번호</td>
		<td><input type="text" id="pwd1"/></td>
		<td><span id="passEqual1">비밀번호를 입력하세요</span></td>
	</tr>
	<tr>
		<td>비밀번호확인</td>
		<td><input type="text" id="pwd2"/></td>
		<td><span id="passEqual2">비밀번호를 한번 더 입력하세요</span></td>
	</tr>
</table>
</body>
</html>
