<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>

<script>
var myIndex = 0;
demo();

function demo() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(demo, 2000); // Change image every 2 seconds
}
</script>
</head>

<body onload="demo()">
<div id="div1" class="w3-content w3-section" style="max-width:500px">
	<img class="mySlides" src="image/pic1.jpg" style="width:100%">
	<img class="mySlides" src="image/pic2.jpg" style="width:100%">
	<img class="mySlides" src="image/pic3.jpg" style="width:100%">
</div>
</body>
</html>
